<div class="row">
  <div class="col-8 d-flex flex-column justify-content-center align-items-center">
    <h1 class="mt-5">Login</h1>
    <input class="my-2" type="email" placeholder="Correo">
    <input class="my-2" type="password" placeholder="Contraseña">
    <button class="btn btn-primary" style="width: 200px;">OK</button>
    <p>¿No tienes cuenta?</p>
    <a [routerLink]="['/register']" >Registrate</a>
  </div>
</div>
